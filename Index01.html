<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Conversión de Unidades</title>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Estilo del encabezado */
        header {
            background-color: #e8eaf6;
            color: #2c3e50;
            padding: 2rem 0;
            text-align: center;
            border-bottom: 3px solid #d1d9ff;
        }

        header img {
            width: 15%;
            height: auto;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            color: #2c3e50;
        }

        /* Tarjeta del formulario */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-top: 2rem;
            background: #ffffff;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .form-label {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        #resultado {
            font-weight: bold;
            font-size: 1.5rem;
            color: #2c3e50;
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f0f4ff;
            border-radius: 8px;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Estilo del control deslizante */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #cfd8dc;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s ease;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #bbdefb;
            border: 2px solid #90caf9;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease;
        }

        input[type=range]:active::-webkit-slider-thumb {
            background-color: #42a5f5;
        }
    </style>

</head>

<body>
    <header>
        <img src="SENATI-LOGO.png" alt="Logo SENATI">
        <h1>Conversión de Kilogramos a Libras y Onzas</h1>
        <p>Conversión utilizando TensorFlow.js</p>
        <p>Programado por: Grethel Gutarra Abregú</p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="kilogramos">Kilogramos: <span id="label-kilogramos">0</span></label>
                            <input type="range" class="form-range" min="0" max="100" id="kilogramos" oninput="cambiarKilogramos();"> 
                            <div class="form-text">Desliza para cambiar el valor de kilogramos</div>
                        </div>
                        <div id="resultado">0 kilogramos son: 0 libras y 0 onzas</div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.0.0/dist/tf.min.js"></script>
    <script>
        function cambiarKilogramos() {
            const kilogramos = document.getElementById('kilogramos').value;
            document.getElementById('label-kilogramos').innerText = kilogramos;

            // Fórmula para convertir kg a lbs y oz
            const libras = kilogramos * 2.20462;
            const onzas = libras * 16;

            // Mostrar el resultado de la conversión
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerText = `${kilogramos} kilogramos son ${libras.toFixed(2)} libras y ${onzas.toFixed(2)} onzas`;

            // Cambiar el color de fondo del resultado según el valor de kilogramos
            if (kilogramos > 50) {
                resultadoDiv.style.backgroundColor = '#e8f5e9'; // Verde pastel
                resultadoDiv.style.color = '#4caf50';
            } else {
                resultadoDiv.style.backgroundColor = '#ffebee'; // Rojo pastel
                resultadoDiv.style.color = '#f44336';
            }
        }
    </script>
</body>

</html>
